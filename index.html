<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survery Form</title>
</head>

<body>

    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform</p>

        <section>
            <form action="" id="survery-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="" id="name" placeholder="Enter your name" requiered>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email" requiered>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" name="" id="number" placeholder="Age" max="10" min="5">
                <label for="name">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <input id="newbie" type="radio" name="recomendation" value="newbie">
                    <label for="newbie">Definitely</label><br>
                    <input id="intermediate" type="radio" name="recomendation" value="intermediate">
                    <label for="intermediate">Maybe</label><br>
                    <input id="master" type="radio" name="recomendation" value="master">
                    <label for="master">Not sure</label>
                </fieldset>

                <label for="Front-end Projects"><input id="loving" type="checkbox" name="" value="front"> Front-end
                    Projects</label>
                <label for="Back-end Projects"><input id="loving" type="checkbox" name="" value="back"> Back-end
                    Projects</label>
                <label for="Data Visualization"><input id="loving" type="checkbox" name="" value="visual"> Data
                    Visualization</label>
                <label for="Challenges"><input id="loving" type="checkbox" name="" value="challenge"> Challenges</label>
                <label for="Open Source Community"><input id="loving" type="checkbox" name="" value="open"> Open Source
                    Community</label>
                <label for="Gitter help rooms"><input id="loving" type="checkbox" name="" value="gitter"> Gitter help
                    rooms</label>
                <label for="Videos"><input id="loving" type="checkbox" name="" value="vedideos"> Videos</label>
                <label for="City Meetups"><input id="loving" type="checkbox" name="" value="City"> City Meetups</label>
                <label for="Wiki"><input id="loving" type="checkbox" name="" value="wiki"> Wiki</label>
                <label for="Forum"><input id="loving" type="checkbox" name="" value="Forum"> Forum</label>
                <label for="Additional"><input id="loving" type="checkbox" name="" value="additional"> Additional
                    Courses</label>

                <label for="">Any comments or suggestions?</label>

                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </form>
        </section>
    </main>

</body>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
